<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
    <div id="web-add-form">
        <div id="form-prompt">
            <p>Need to add Website? 
                <button id="website-add-btn">Click here</button>
            </p>
        </div>
        <div id="addingForm" >
            <button id="closeBtn">X</button>
            <form id="website-form">
                <label for="website-name">Website Name:</label><br>
                <input type="text" id="website-name" name="website-name" required><br>
                <label for="website-link">Website Link:</label><br>
                <input type="url" id="website-link" name="website-link" required><br>
                <label for="website-category">Website Category:</label><br>
                <input type="text" id="website-category" name="website-category" required><br>
                <input id="submit-btn" type="submit" value="Submit">
            </form>
        </div>
</body>
</html>
