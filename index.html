<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body >
    <div id="web-add-form">
        <div class="form-prompt">
            <p>Need to add Website? 
                <button id="website-add-btn">Click here</button>
            </p>
        </div>
        <div id="addingForm" class="hidden">
            <button id="closeBtn">X</button>
            <form id="website-form">
                <label for="website-name">Website Name:</label><br>
                <input type="text" id="website-name" name="website-name" required><br>
                <label for="website-link">Website Link:</label><br>
                <input type="url" id="website-link" name="website-link" required><br>
                <label for="website-category">Website Category:</label><br>
                <input type="text" id="website-category" name="website-category" required><br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
    <header>
        <div id="s-bar">
            <form class="search" action="https://search.brave.com/search" method="get" target="_blank">
                <input class="sbar" type="text" name="q" placeholder="Search with Brave" autocomplete="off" onkeydown="return handleKeyDown(event);">
            </form>
        </div>
        <div id="date-bar">date Bar</div>
        <div id="greet-bar">Greet Bar</div>
    </header>
    <main>
        <div class="app-bar">
        <ul id="filteredCat"></ul>
        <!-- Category links will be displayed here -->
        </div>
        <div class="bookmarks-bar">
             <ul id="category-links">
            <!-- Websites links will be displayed here -->
            </ul>
        </div>
    </main>
    <footer>
        Footer
    </footer>
    <script type="module" src="assets/page-loader.js"></script>
</body>
</html>
